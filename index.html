<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    </body>

    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--- Document Title -->
    <title>Practice Page</title>
</head>

<body>

    <section>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-10 col-md-8 col-lg-6 text-center">
                    <h1>Practice Form</h1>
                    <p class="lead">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam facere
                        reprehenderit
                        porro. Illum,
                        iusto ratione!</p>
                </div>
            </div>
            <div class="row justify-content-center my-3">
                <div class="col-10 col-md-8 col-lg-6">
                    <form>

                        <label for="email" class="form-label">Email address</label>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><strong>N</strong></span>
                            <input type="email" class="form-control" id="email" placeholder="jimmy@example.com"
                                required>                            
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="fname" placeholder="First name" required>
                            <label for="fname">First name</label>
                        </div>

                        <div class="mb-4">
                            <label for="subject" class="form-label">What are you talking bout?</label>
                            <select name="subject" id="" class="form-select">
                                <option value="pricing">Pricing query</option>
                                <option value="content">Content query</option>
                                <option value="other">Other query</option>
                            </select>
                        </div>

                        <div class="form-floating mb-3">
                            <textarea name="query" id="query" style="height: 100px;" class="form-control"
                                placeholder="Your text"></textarea>
                            <label for="query" class="">Your text</label>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary btn-lg">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
